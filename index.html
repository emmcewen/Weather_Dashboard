<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./Assets/style.css">
    <title> Weather Dashboard </title>
</head>

<body>
    <!-- Header-->
    <nav class="col-12 text-center bg-primary">
        <h2>Weather Dashboard</h2>
    </nav>
    <!--Main Container-->
    <div class='container-fluid'>
        <div class="container text-center">
            <div class='row'>
                <!--City Search-->
                <div id="search-section" class="col-md-4">
                    <div class="card-body">
                        <h3> City Search </h3>
                        <form class="form-inline">
                            <input type="search" placeholder="Search City" class="form-control mr-sm-2 input" />
                            <button class="btn btn-primary my-2 my-sm-0 search search-button" type="submit">
                                <i class="fas fa-search-location"></i>
                            </button>
                        </form>
                        <div class="search-history"></div>
                    </div>
                </div>
                <div class="col-md-8" style="display: flex;">
                    <div class="card city-card">
                        <div class="card-body">
                            <p class="current-date"></p>
                            <p class="current-city"></p>
                            <p class="current-weather-icon"></p>
                            <p class="current-temperature"></p>
                            <p class="current-humidity"></p>
                            <p class="current-wind"></p>
                            <p class="current-uv-index"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!--5-day Weather Forecast-->
                <div class="row">
                <div class="row-cards">
                    <div class="row">
                        <div class="forecast-header">
                            <div class="current-forecast">
                                <h5>5-day Weather Forecast</h5>
                            </div>
                        </div>
                    </div>
                    <!--Day 1 Forecast-->
                    <div class="row gutters">
                        <div class="col-md-2">
                            <div class="card weather-1">
                                <div class="card-body  bg-Light">
                                    <p class="day-1-date"></p>
                                    <p class="day-1-weather-icon"></p>
                                    <p class="day-1-temperature"></p>
                                    <p class="day-1-humidity"></p>
                                </div>
                            </div>
                        </div>
                        <!-- Day 2 Weather Forecast-->
                        <div class="col-md-2">
                            <div class="card weather-2">
                                <div class="card-body  bg-Light">
                                    <p class="day-2-date"></p>
                                    <p class="day-2-weather-icon"></p>
                                    <p class="day-2-temperature"></p>
                                    <p class="day-2-humidity"></p>

                                </div>
                            </div>
                        </div>
                        <!-- Day 3 Weather Forecast-->
                        <div class="col-md-2">
                            <div class="card weather-3">
                                <div class="card-body  bg-Light">
                                    <p class="day-3-date"></p>
                                    <p class="day-3-weather-icon"></p>
                                    <p class="day-3-temperature"></p>
                                    <p class="day-3-humidity"></p>

                                </div>
                            </div>
                        </div>
                        <!--Day 4 Weather Forecast-->
                        <div class="col-md-2">
                            <div class="card weather-4">
                                <div class="card-body bg-Light">
                                    <p class="day-4-date"></p>
                                    <p class="day-4-weather-icon"></p>
                                    <p class="day-4-temperature"></p>
                                    <p class="day-4-humidity"></p>

                                </div>
                            </div>
                        </div>
                        <!--Day 5 Weather Forecast-->
                        <div class="col-md-2">
                            <div class="card weather-5">
                                <div class="card-body bg-Light">
                                    <p class="day-5-date"></p>
                                    <p class="day-5-weather-icon"></p>
                                    <p class="day-5-temperature"></p>
                                    <p class="day-5-humidity"></p>
                                </div>
                            </div>
                        </div>
                        <!-- jQuery Libraries-->
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
                        <script type="text/javascript" src="./Assets/script.js"></script>
                        <!-- <script type="text/javascript" src="moment.js"></script> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

</body>
