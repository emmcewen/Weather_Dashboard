<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title> Weather Dashboard </title>
</head>

<body>
    <!-- Header-->
    <nav class="bg-dark">
        <span class='text-center'>Weather Dashboard</span>
    </nav>
    <!--Main Container-->
    <div class="main-container container-fluid">
        <div class="row">
            <!--City Search-->
            <div id="city-search" class="col-md-4">
                <div class="card-body">
                    <h3> City Search </h3>
                    <form class="form-inline">
                        <input type="search" placeholder="City" class="form-control mr-sm-2 input" />
                        <button class="btn btn-primary my-2 my-sm-0 search search-button" type="submit">
                            <i class="fas fa search-location"></i>
                        </button>
                    </form>
                    <div class="search-history"></div>
                </div>
            </div>
            <!--Main Container for weather cards-->
            <div class="col-md-8 container-left-columns"></div>
            <!--Current City Forecast-->
            <div class="row">
                <div class="card city-card">
                    <div class="card-body">
                        <p class="current-date"></p>
                        <p class="current-city"></p>
                        <p class="current-weather-icon"></p>
                        <p class="current-temperature"></p>
                        <p class="current-humidity"></p>
                        <p class="current-wind"></p>
                        <p class="current-uv-index"></p>
                    </div>

                </div>
            </div>

            <!--5-day Weather Forecast-->

            <div class="row-blue">
                <div class="row">
                    <div class="forecast-header">
                        <div class="current-forecast"></div>
                        <h3>5-day Weather Forecast</h3>
                    </div>
                </div>
            </div>
            <!--Day 1 Forecast-->
            <div class="col">
                <div class="card weather-1">
                    <div class="card-body bg-primary">
                        <p class=" day-1-date"></p>
                        <p class=" day-1-weather-icon"></p>
                        <p class=" day-1-temperature"></p>
                        <p class=" day-1-humidity"></p>

                    </div>
                </div>
            </div>
            <!-- Day 2 Weather Forecast-->
            <div class="col">
                <div class="card weather-2">
                    <div class="card-body bg-primary">
                        <p class=" day-2-date"></p>
                        <p class=" day-2-weather-icon"></p>
                        <p class=" day-2-temperature"></p>
                        <p class=" day-2-humidity"></p>

                    </div>
                </div>
            </div>
            <!-- Day 3 Weather Forecast-->
            <div class="col">
                <div class="card weather-3">
                    <div class="card-body bg-primary">
                        <p class=" day-3-date"></p>
                        <p class=" day-3-weather-icon"></p>
                        <p class=" day-3-temperature"></p>
                        <p class=" day-3-humidity"></p>

                    </div>
                </div>
            </div>
            <!--Day 4 Weather Forecast-->
            <div class="col">
                <div class="card weather-4">
                    <div class="card-body bg-primary">
                        <p class=" day-4-date"></p>
                        <p class=" day-4-weather-icon"></p>
                        <p class=" day-4-temperature"></p>
                        <p class=" day-4-humidity"></p>

                    </div>
                </div>
            </div>

            <!--Day 5 Weather Forecast-->
            <div class="col">
                <div class="card weather-5">
                    <div class="card-body bg-primary">
                        <p class=" day-5-date"></p>
                        <p class=" day-5-weather-icon"></p>
                        <p class=" day-5-temperature"></p>
                        <p class=" day-5-humidity"></p>
                    </div>
                </div>
            </div>
            <!-- jQuery Libraries-->
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            <script type="text/javascript" src="./Assets/script.js"></script>
</body>

</html>

</body>
